<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramesh Giri - Interactive Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/geometries/TextGeometry.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: white;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }
        
        .loading-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading-subtitle {
            font-size: 1.2rem;
            color: #a0aec0;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .loading-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            font-size: 1rem;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }
        
        .loading-percentage {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-bottom: 2rem;
        }
        
        .loading-instructions {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }
        
        .loading-instructions p {
            font-size: 0.8rem;
            color: #718096;
            margin: 0.2rem 0;
        }
        
        /* Navigation UI */
        .navigation-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .navigation-ui.visible {
            opacity: 1;
        }
        
        .nav-sections {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            pointer-events: auto;
        }
        
        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .nav-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        
        .controls-info {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            pointer-events: auto;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            backdrop-filter: blur(10px);
        }
        
        .control-keys {
            font-family: 'Monaco', 'Menlo', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .control-desc {
            font-size: 0.8rem;
            color: #a0aec0;
        }
        
        .section-indicator {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            text-align: right;
            pointer-events: none;
        }
        
        .section-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-description {
            font-size: 0.9rem;
            color: #a0aec0;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-sections {
                top: 1rem;
                gap: 0.5rem;
            }
            
            .nav-button {
                padding: 0.375rem 0.75rem;
                font-size: 0.8rem;
            }
            
            .controls-info {
                bottom: 1rem;
                left: 1rem;
            }
            
            .section-indicator {
                bottom: 1rem;
                right: 1rem;
            }
            
            .loading-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1 class="loading-title">Ramesh Giri</h1>
            <p class="loading-subtitle">Interactive Portfolio</p>
            
            <div class="loading-progress">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
            
            <p class="loading-text" id="loading-text">Loading Portfolio...</p>
            <p class="loading-percentage" id="loading-percentage">0%</p>
            
            <div class="loading-instructions">
                <p>Use WASD or Arrow Keys to navigate</p>
                <p>Click sections buttons to jump directly</p>
            </div>
        </div>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Navigation UI -->
    <div class="navigation-ui" id="navigation-ui">
        <div class="nav-sections">
            <button class="nav-button active" data-section="about">About</button>
            <button class="nav-button" data-section="skills">Skills</button>
            <button class="nav-button" data-section="projects">Projects</button>
            <button class="nav-button" data-section="contact">Contact</button>
        </div>

        <div class="controls-info">
            <div class="control-group">
                <span class="control-keys">WASD / ←↑↓→</span>
                <span class="control-desc">Navigate</span>
            </div>
            <div class="control-group">
                <span class="control-keys">R</span>
                <span class="control-desc">Reset View</span>
            </div>
        </div>

        <div class="section-indicator">
            <div class="section-name" id="section-name">About</div>
            <div class="section-description" id="section-description">Learn about me</div>
        </div>
    </div>

    <script>
        // Portfolio Application Class
        class Portfolio3D {
            constructor() {
                this.currentSection = 'about';
                this.isTransitioning = false;
                this.keys = {};
                this.lastSectionChange = 0;
                
                this.sections = {
                    about: { label: 'About', description: 'Learn about me', position: { x: 0, y: 5, z: 10 }, lookAt: { x: 0, y: 0, z: 0 } },
                    skills: { label: 'Skills', description: 'My expertise', position: { x: 25, y: 8, z: 5 }, lookAt: { x: 25, y: 0, z: -10 } },
                    projects: { label: 'Projects', description: 'Featured work', position: { x: -25, y: 8, z: 5 }, lookAt: { x: -25, y: 0, z: -10 } },
                    contact: { label: 'Contact', description: 'Get in touch', position: { x: 0, y: 5, z: -25 }, lookAt: { x: 0, y: 0, z: -35 } }
                };
                
                this.init();
            }
            
            async init() {
                this.showLoading();
                
                // Initialize Three.js scene
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.setClearColor(0x1a1a2e);
                
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                
                // Set initial camera position
                this.targetPosition = new THREE.Vector3(0, 5, 10);
                this.targetLookAt = new THREE.Vector3(0, 0, 0);
                this.camera.position.copy(this.targetPosition);
                this.camera.lookAt(this.targetLookAt);
                
                // Setup scene
                this.setupLighting();
                this.createSections();
                this.setupControls();
                this.setupEventListeners();
                
                // Start render loop
                this.animate();
                
                // Hide loading screen after delay
                setTimeout(() => {
                    this.hideLoading();
                }, 2000);
            }
            
            showLoading() {
                const loadingScreen = document.getElementById('loading-screen');
                const loadingBar = document.getElementById('loading-bar');
                const loadingText = document.getElementById('loading-text');
                const loadingPercentage = document.getElementById('loading-percentage');
                
                let progress = 0;
                const loadingTexts = [
                    'Loading 3D Assets...',
                    'Initializing Scene...',
                    'Setting up Portfolio...',
                    'Almost Ready...'
                ];
                
                const interval = setInterval(() => {
                    progress += 2;
                    if (progress > 100) progress = 100;
                    
                    loadingBar.style.width = progress + '%';
                    loadingPercentage.textContent = progress + '%';
                    
                    const textIndex = Math.floor(progress / 25);
                    if (textIndex < loadingTexts.length) {
                        loadingText.textContent = loadingTexts[textIndex];
                    }
                    
                    if (progress >= 100) {
                        clearInterval(interval);
                    }
                }, 50);
            }
            
            hideLoading() {
                const loadingScreen = document.getElementById('loading-screen');
                const navigationUI = document.getElementById('navigation-ui');
                
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    navigationUI.classList.add('visible');
                }, 500);
            }
            
            setupLighting() {
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0x4a5568, 0.3);
                this.scene.add(ambientLight);
                
                // Directional light
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(10, 10, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);
                
                // Point lights
                const pointLight1 = new THREE.PointLight(0x667eea, 0.5, 100);
                pointLight1.position.set(-10, 5, -10);
                this.scene.add(pointLight1);
                
                const pointLight2 = new THREE.PointLight(0x764ba2, 0.5, 100);
                pointLight2.position.set(10, 5, 10);
                this.scene.add(pointLight2);
            }
            
            createSections() {
                this.createAboutSection();
                this.createSkillsSection();
                this.createProjectsSection();
                this.createContactSection();
                this.createFloatingObjects();
            }
            
            createAboutSection() {
                const group = new THREE.Group();
                group.position.set(0, 0, 0);
                
                // Platform
                const platformGeometry = new THREE.BoxGeometry(12, 1, 12);
                const platformMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x98FB98,
                    roughness: 0.8,
                    metalness: 0.2
                });
                const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                platform.position.y = -2;
                platform.castShadow = true;
                platform.receiveShadow = true;
                group.add(platform);
                
                // Main text
                this.createText('RAMESH GIRI', { x: 0, y: 2, z: 0 }, 0x667eea, group);
                this.createText('Creative Developer & Designer', { x: 0, y: 0.5, z: 0 }, 0xa0aec0, group, 0.3);
                this.createText('Passionate about creating immersive digital experiences\nSpecializing in 3D web development and interactive design\nBringing ideas to life through code and creativity', 
                    { x: 0, y: -0.5, z: 3 }, 0xe2e8f0, group, 0.15);
                
                // Floating objects
                this.createFloatingObject({ x: -4, y: 1, z: -4 }, 0x667eea, 'sphere', group);
                this.createFloatingObject({ x: 4, y: 1, z: -4 }, 0x764ba2, 'box', group);
                this.createFloatingObject({ x: -4, y: 1, z: 4 }, 0xf093fb, 'sphere', group);
                this.createFloatingObject({ x: 4, y: 1, z: 4 }, 0xf5576c, 'box', group);
                
                this.scene.add(group);
            }
            
            createSkillsSection() {
                const group = new THREE.Group();
                group.position.set(25, 0, -10);
                
                // Platform
                const platformGeometry = new THREE.BoxGeometry(15, 1, 10);
                const platformMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x8B4513,
                    roughness: 0.9,
                    metalness: 0.1
                });
                const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                platform.position.y = -2;
                platform.castShadow = true;
                platform.receiveShadow = true;
                group.add(platform);
                
                // Title
                this.createText('SKILLS & EXPERTISE', { x: 0, y: 3, z: 0 }, 0xffffff, group, 0.5);
                
                // Skills
                const skills = [
                    { name: 'Three.js', level: 0.9, color: 0xffffff },
                    { name: 'React', level: 0.95, color: 0x61dafb },
                    { name: 'TypeScript', level: 0.85, color: 0x3178c6 },
                    { name: 'WebGL', level: 0.8, color: 0xff6b6b },
                    { name: 'Node.js', level: 0.8, color: 0x68a063 },
                    { name: 'Blender', level: 0.75, color: 0xf5792a }
                ];
                
                skills.forEach((skill, index) => {
                    const xPos = (index % 3 - 1) * 4;
                    const zPos = Math.floor(index / 3) * 3 - 1;
                    
                    // Skill cylinder
                    const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, skill.level * 3);
                    const cylinderMaterial = new THREE.MeshStandardMaterial({ color: skill.color });
                    const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
                    cylinder.position.set(xPos, skill.level * 1.5 - 1, zPos);
                    cylinder.castShadow = true;
                    group.add(cylinder);
                    
                    // Skill name
                    this.createText(skill.name, { x: xPos, y: -1.5, z: zPos }, 0xe2e8f0, group, 0.1);
                });
                
                this.scene.add(group);
            }
            
            createProjectsSection() {
                const group = new THREE.Group();
                group.position.set(-25, 0, -10);
                
                // Platform
                const platformGeometry = new THREE.BoxGeometry(16, 1, 12);
                const platformMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xdeb887,
                    roughness: 0.8,
                    metalness: 0.1
                });
                const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                platform.position.y = -2;
                platform.castShadow = true;
                platform.receiveShadow = true;
                group.add(platform);
                
                // Title
                this.createText('FEATURED PROJECTS', { x: 0, y: 3, z: 0 }, 0xffffff, group, 0.5);
                
                // Projects
                const projects = [
                    { title: '3D Portfolio', color: 0x667eea },
                    { title: 'WebGL Game', color: 0x764ba2 },
                    { title: 'VR Experience', color: 0xf093fb }
                ];
                
                projects.forEach((project, index) => {
                    const xPos = (index - 1) * 5;
                    
                    // Project box
                    const boxGeometry = new THREE.BoxGeometry(3.5, 2, 0.2);
                    const boxMaterial = new THREE.MeshStandardMaterial({ 
                        color: project.color,
                        transparent: true,
                        opacity: 0.8,
                        emissive: project.color,
                        emissiveIntensity: 0.1
                    });
                    const box = new THREE.Mesh(boxGeometry, boxMaterial);
                    box.position.set(xPos, 1, -1);
                    box.castShadow = true;
                    group.add(box);
                    
                    // Project title
                    this.createText(project.title, { x: xPos, y: 1.5, z: 0 }, 0xffffff, group, 0.15);
                });
                
                this.scene.add(group);
            }
            
            createContactSection() {
                const group = new THREE.Group();
                group.position.set(0, 0, -35);
                
                // Platform
                const platformGeometry = new THREE.BoxGeometry(14, 1, 10);
                const platformMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x2d3748,
                    roughness: 0.9,
                    metalness: 0.2
                });
                const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                platform.position.y = -2;
                platform.castShadow = true;
                platform.receiveShadow = true;
                group.add(platform);
                
                // Title
                this.createText('GET IN TOUCH', { x: 0, y: 3, z: 0 }, 0xffffff, group, 0.6);
                
                // Contact spheres
                const contacts = [
                    'Email', 'LinkedIn', 'GitHub', 'Portfolio'
                ];
                
                contacts.forEach((contact, index) => {
                    const angle = (index / contacts.length) * Math.PI * 2;
                    const radius = 4;
                    const xPos = Math.cos(angle) * radius;
                    const zPos = Math.sin(angle) * radius;
                    
                    // Contact sphere
                    const sphereGeometry = new THREE.SphereGeometry(0.8);
                    const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x667eea });
                    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                    sphere.position.set(xPos, 1, zPos);
                    sphere.castShadow = true;
                    group.add(sphere);
                    
                    // Contact label
                    this.createText(contact, { x: xPos, y: 0, z: zPos }, 0xffffff, group, 0.12);
                });
                
                // Footer text
                this.createText("Let's create something amazing together!", { x: 0, y: -1, z: 0 }, 0xe2e8f0, group, 0.15);
                
                this.scene.add(group);
            }
            
            createFloatingObjects() {
                // Create some ambient floating objects
                for (let i = 0; i < 20; i++) {
                    const x = (Math.random() - 0.5) * 200;
                    const y = Math.random() * 20 + 5;
                    const z = (Math.random() - 0.5) * 200;
                    
                    const colors = [0x667eea, 0x764ba2, 0xf093fb, 0x4fd1c7, 0xfbb6ce];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    const shape = Math.random() > 0.5 ? 'sphere' : 'box';
                    this.createFloatingObject({ x, y, z }, color, shape, this.scene, 0.2);
                }
            }
            
            createText(text, position, color, parent, size = 0.2) {
                // Simple text representation using boxes (since we don't have text geometry in basic Three.js)
                const textGroup = new THREE.Group();
                const words = text.split('\n');
                
                words.forEach((word, lineIndex) => {
                    const geometry = new THREE.PlaneGeometry(word.length * size * 0.6, size);
                    const material = new THREE.MeshBasicMaterial({ 
                        color: color, 
                        transparent: true, 
                        opacity: 0.9 
                    });
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(position.x, position.y - lineIndex * size * 1.2, position.z);
                    textGroup.add(mesh);
                });
                
                parent.add(textGroup);
            }
            
            createFloatingObject(position, color, shape, parent, scale = 0.5) {
                let geometry;
                if (shape === 'sphere') {
                    geometry = new THREE.SphereGeometry(scale);
                } else {
                    geometry = new THREE.BoxGeometry(scale, scale, scale);
                }
                
                const material = new THREE.MeshStandardMaterial({ 
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.2,
                    metalness: 0.3,
                    roughness: 0.4
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(position.x, position.y, position.z);
                mesh.castShadow = true;
                mesh.userData = { 
                    originalY: position.y,
                    floatSpeed: Math.random() * 2 + 1,
                    rotationSpeed: Math.random() * 0.5 + 0.3
                };
                
                parent.add(mesh);
                return mesh;
            }
            
            setupControls() {
                // Keyboard controls
                document.addEventListener('keydown', (event) => {
                    this.keys[event.code] = true;
                });
                
                document.addEventListener('keyup', (event) => {
                    this.keys[event.code] = false;
                });
                
                // Navigation buttons
                document.querySelectorAll('.nav-button').forEach(button => {
                    button.addEventListener('click', () => {
                        const section = button.dataset.section;
                        this.setCurrentSection(section);
                    });
                });
            }
            
            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            setCurrentSection(section) {
                if (this.currentSection === section || this.isTransitioning) return;
                
                this.currentSection = section;
                this.isTransitioning = true;
                
                // Update UI
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.section === section) {
                        btn.classList.add('active');
                    }
                });
                
                document.getElementById('section-name').textContent = this.sections[section].label;
                document.getElementById('section-description').textContent = this.sections[section].description;
                
                // Update camera targets
                const sectionData = this.sections[section];
                this.targetPosition.set(sectionData.position.x, sectionData.position.y, sectionData.position.z);
                this.targetLookAt.set(sectionData.lookAt.x, sectionData.lookAt.y, sectionData.lookAt.z);
                
                setTimeout(() => {
                    this.isTransitioning = false;
                }, 1000);
            }
            
            handleInput() {
                const now = Date.now();
                if (now - this.lastSectionChange < 500) return;
                
                if (this.keys['KeyW'] || this.keys['ArrowUp']) {
                    if (this.currentSection === 'about') {
                        this.setCurrentSection('contact');
                        this.lastSectionChange = now;
                    }
                }
                
                if (this.keys['KeyS'] || this.keys['ArrowDown']) {
                    if (this.currentSection === 'contact') {
                        this.setCurrentSection('about');
                        this.lastSectionChange = now;
                    }
                }
                
                if (this.keys['KeyA'] || this.keys['ArrowLeft']) {
                    if (this.currentSection === 'about') {
                        this.setCurrentSection('projects');
                        this.lastSectionChange = now;
                    } else if (this.currentSection === 'skills') {
                        this.setCurrentSection('about');
                        this.lastSectionChange = now;
                    }
                }
                
                if (this.keys['KeyD'] || this.keys['ArrowRight']) {
                    if (this.currentSection === 'about') {
                        this.setCurrentSection('skills');
                        this.lastSectionChange = now;
                    } else if (this.currentSection === 'projects') {
                        this.setCurrentSection('about');
                        this.lastSectionChange = now;
                    }
                }
                
                if (this.keys['KeyR']) {
                    this.setCurrentSection('about');
                    this.lastSectionChange = now;
                }
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                this.handleInput();
                
                // Update camera position smoothly
                this.camera.position.lerp(this.targetPosition, 0.02);
                this.camera.lookAt(this.targetLookAt.x, this.targetLookAt.y, this.targetLookAt.z);
                
                // Add subtle floating motion to camera
                this.camera.position.y += Math.sin(Date.now() * 0.0005) * 0.1;
                
                // Animate floating objects
                this.scene.traverse((object) => {
                    if (object.userData.floatSpeed) {
                        object.position.y = object.userData.originalY + Math.sin(Date.now() * 0.001 * object.userData.floatSpeed) * 0.3;
                        object.rotation.x += object.userData.rotationSpeed * 0.01;
                        object.rotation.y += object.userData.rotationSpeed * 0.005;
                    }
                });
                
                this.renderer.render(this.scene, this.camera);
            }
        }
        
        // Initialize the portfolio when page loads
        window.addEventListener('load', () => {
            new Portfolio3D();
        });
    </script>
